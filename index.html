<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite ACT Strategist | Tactical Intel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'act-black': '#050505',
              'act-gray-dark': '#0f0f0f',
              'act-gray': '#18181b',
              'act-red': '#ff4d4d',
              'act-green': '#00f294',
              'act-accent': '#2e7dff',
              'act-border': 'rgba(255, 255, 255, 0.08)'
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(46, 125, 255, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(46, 125, 255, 0.5)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .glass {
        background: rgba(24, 24, 27, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .bento-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .bento-card:hover {
        transform: translateY(-2px);
        background: rgba(39, 39, 42, 0.8);
        border-color: rgba(255, 255, 255, 0.15);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    </style>
